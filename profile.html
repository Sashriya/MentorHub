<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background: url(anime.jpg) no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
    }
    
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 15px;
        display: flex;
        align-items: left; 
        gap: 50px; 
        padding: 10px;
    }
    
    .navbar img {
        height: 50px; 
        width: 50px;
        padding: 4px;
        padding-right: -410px;
        border: 1px solid white;
    }
    
    
    .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
        align-items: left;
        padding-left: -100px;
    }
    
    .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
    }
    
    .nav-links li {
        position: relative;
        margin-right: 5px;
    }
    
    .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 16px;
    }
    
    .nav-links a:hover {
        color: #ffcc00;
        font-size: 18px;
        transition: .7s;
    }

    .dropdown li {
        padding: 1px;
    }
    
    .dropdown li:hover{
        transition: .15s;
    }
    
    .dropdown a {
        color: black;
    }
    
    /* Dropdown styling for Get Contact */
    .dropdown {
        display: none;
        position: absolute;
        top: 30px;
        left: 0;
        background-color: white;
        list-style: none;
        padding: 10px;
        border: 1px solid #ccc;
    }
    
    .nav-links li:hover .dropdown {
        display: block;
    }
    .container {
        max-width: 400px;
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        margin: 50px auto;
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px #000;
    }
    
    h2 {
        text-align: center;
    }
    
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }
    
    input, textarea, select {
        width: 96%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        width: 100%;
        background: #007bff;
        color: white;
        border: none;
        padding: 10px;
        margin-top: 15px;
        cursor: pointer;
    }
    
    button:hover {
        background: #0056b3;
    }
    @media(max-width: 700px){
        .navbar{
            display: block;
            padding: 15px;
            width: 100%;
        }
        .logo{
            padding: 0;
            font-size: 23px;
            text-align: left;
        }
        nav ul{
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        nav ul li{
            margin: 0 5px;    
            font-size: 15px;
            padding: 4px;
        }
        .dropdown{
            top: 20px;
            left: 0;
            width: 100%;
        }
        .container{
            padding: 20px;
            width: 330px;
        }
        label{
            width: 300px;
        }
        input{
            width: 315px;
        }
        button{
            width: 315px;
        }
        textarea{
            width: 315px;
        }
    }
    
    
</style>
<body>

    <nav class="navbar">
        <div class="logo" align="center">Mentor Hub</div>
        <ul class="nav-links">
            <li><a href="index.html">üè†Home</a></li>
            <li><a href="about.html">ü§ùüèªAbout</a></li>
            <li><a href="#">üìûGet Contact</a>
                <ul class="dropdown">
                    <li><a href="#">9467383389</a></li>
                    <li><a href="#">9565363588</a></li>
                </ul>
            </li>
            <li><a href="gallery.html">üñºÔ∏èGallery</a></li>
            <li><a href="#" id="logoutBtn" onclick="logoutUser()">üö™Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Your Profile</h2>
        <form id="profileForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" readonly>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" readonly>

            <label for="date">DOB</label>
            <input type="date" id="date" name="date" readonly>

            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" readonly>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" readonly></textarea>

            <label for="qualification">Qualification</label>
            <input type="text" id="qualification" name="qualification" readonly>

            <label for="role">Subject</label>
            <input type="text" id="role" name="role" readonly>

            <label for="willing">Willing to Teach Awareness Classes</label>
            <input type="text" id="willing" name="willing" readonly>

            <label for="teaching">Teaching Mode</label>
            <input type="text" id="teaching" name="teaching" readonly>

            <button type="button" id="editBtn">Edit</button>
            <button type="submit" id="saveBtn" disabled>Save</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="profile.js"></script>
    <script>
        // Check authentication when page loads
        document.addEventListener("DOMContentLoaded", function() {
            // This will redirect to login page if not authenticated
            if (!checkAuth()) {
                return;
            }
            
            // Display user info if available
            const currentUser = getCurrentUser();
            if (currentUser) {
                // You can enhance this to display the username somewhere in the UI
                console.log("Logged in as: " + currentUser.username);
            }
        });
    </script>
</body>
</html>
