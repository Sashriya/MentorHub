        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
            <label for="email">Email</label>

        <div class="input-group">

            </select>
        </div>

    <script src="script.js"></script>
    <script>
        document.getElementById("signupBtn").addEventListener("click", function() {
            // Get form values
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirm-password").value.trim();
            const role = document.getElementById("role").value;
            const errorMessage = document.getElementById("error-message");
            
            // Basic validation
            if (username === "" || email === "" || password === "" || confirmPassword === "" || role === "") {
                alert("All fields are required!");
                return;
            }
            
            // Check if passwords match
            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                return;
            }
            
            // Hide error message if passwords match
            errorMessage.style.display = "none";
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address!");
                return;
            }
            
            // Validate password strength (minimum 6 characters)
            if (password.length < 6) {
                alert("Password must be at least 6 characters long!");
                return;
            }
            
            // Register new user using the function from script.js
            const success = registerNewUser(username, email, password, role);
            
            if (success) {
                alert("Registration successful! You can now log in.");
                window.location.href = "register.html"; // Redirect to login page
            } else {
                alert("Username or email already exists. Please choose another one.");
            }
        });
    </script>
