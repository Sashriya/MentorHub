<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Mentor Hub</title>
    <link rel="icon" href="MHlogo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(back.webp);
            background-size: cover;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px;
            color: white;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        
        .nav-links li {
            position: relative;
        }
        
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }
        
        .nav-links a:hover {
            color: #ffcc00;
            font-size: 18px;
            transition: .7s;
        }
        
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1, h2, h3 {
            text-align: center;
        }
        
        .admin-panel {
            margin-top: 20px;
        }
        
        .user-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .user-list th, .user-list td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        .user-list th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        .user-list tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .user-list tr:hover {
            background-color: #f1f1f1;
        }
        
        .btn {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-delete {
            background-color: #ff4444;
            color: white;
        }
        
        .btn-edit {
            background-color: #44b0ff;
            color: white;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .stat-box {
            width: 200px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-box h3 {
            margin-top: 0;
        }
        
        .stat-box p {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 0;
        }
        
        .admin-notice {
            padding: 10px;
            background-color: #ffe0e0;
            border: 1px solid #ff8080;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        @media(max-width: 700px){
            .navbar{
                display: block;
                padding: 15px;
                width: 100%;
            }
            .logo{
                padding-left: 0;
                font-size: 18px;
                text-align: center;
            }
            .nav-links{
                display: flex;
                justify-content: center;
                gap: 10px;
            }
            .container {
                width: 95%;
                margin: 20px auto;
            }
            .stats-container {
                flex-direction: column;
                align-items: center;
            }
            .stat-box {
                width: 90%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Mentor Hub - Admin</div>
        <ul class="nav-links">
            <li><a href="index.html">üè†Home</a></li>
            <li><a href="about.html">ü§ùüèªAbout</a></li>
            <li><a href="gallery.html">üñºÔ∏èGallery</a></li>
            <li><a href="#" id="logoutBtn" onclick="logoutUser()">üö™Logout</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>Admin Dashboard</h1>
        
        <div class="admin-notice" id="notAdminNotice">
            <strong>Access Denied!</strong> This page is for administrators only.
        </div>
        
        <div class="stats-container">
            <div class="stat-box">
                <h3>Total Users</h3>
                <p id="totalUsers">0</p>
            </div>
            <div class="stat-box">
                <h3>Students</h3>
                <p id="totalStudents">0</p>
            </div>
            <div class="stat-box">
                <h3>Tutors</h3>
                <p id="totalTutors">0</p>
            </div>
        </div>
        
        <div class="admin-panel">
            <h2>User Management</h2>
            
            <table class="user-list">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User rows will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Check if user is logged in and is admin
            if (!checkAuth()) {
                return; // This will redirect to login if not authenticated
            }
            
            if (!isAdmin()) {
                // Not an admin, show notice and hide admin content
                document.getElementById("notAdminNotice").style.display = "block";
                document.querySelector(".stats-container").style.display = "none";
                document.querySelector(".admin-panel").style.display = "none";
                return;
            }
            
            // Load and display user data
            displayUsers();
            updateStats();
        });
        
        function displayUsers() {
            const users = getAllUsers();
            const tableBody = document.getElementById("userTableBody");
            tableBody.innerHTML = ""; // Clear table
            
            users.forEach(user => {
                const row = document.createElement("tr");
                
                // Format creation date
                const createdDate = new Date(user.createdAt);
                const formattedDate = createdDate.toLocaleDateString();
                
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td>${formattedDate}</td>
                    <td>
                        ${user.role !== 'admin' ? 
                            `<button class="btn btn-delete" onclick="removeUser('${user.username}')">Delete</button>` : 
                            '(Admin)'}
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        function updateStats() {
            const users = getAllUsers();
            
            document.getElementById("totalUsers").textContent = users.length;
            document.getElementById("totalStudents").textContent = 
                users.filter(user => user.role === 'student').length;
            document.getElementById("totalTutors").textContent = 
                users.filter(user => user.role === 'tutor').length;
        }
        
        function removeUser(username) {
            if (confirm(`Are you sure you want to delete user: ${username}?`)) {
                const success = deleteUser(username);
                if (success) {
                    alert(`User ${username} has been deleted.`);
                    displayUsers();
                    updateStats();
                } else {
                    alert("Failed to delete user.");
                }
            }
        }
    </script>
</body>
</html>
